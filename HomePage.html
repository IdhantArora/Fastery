<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App Name - Get it Now!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="logo">
        <img src="images/your_app_logo.svg" alt="Your App Logo">
      </a>
      <h1 class="slogan">Your App's Slogan Here</h1>
      <a href="#" class="button primary">Sign In</a>
    </div>
  </header>

  <main class="main">
    <section class="categories">
      <h2>Shop by Category</h2>
      <div class="category-boxes">
        <div class="icon-box">
          <img src="icons/category1.svg" alt="Category 1">
          <h3>Category 1</h3>
        </div>
        <div class="icon-box">
          <img src="icons/category2.svg" alt="Category 2">
          <h3>Category 2</h3>
        </div>
        <div class="icon-box">
          <img src="icons/category3.svg" alt="Category 3">
          <h3>Category 3</h3>
        </div>
        <div class="icon-box">
          <img src="icons/category4.svg" alt="Category 4">
          <h3>Category 4</h3>
        </div>
      </div>
    </section>

    <section class="featured-products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="images/product1.jpg" alt="Product 1">
          <h3>Product Name</h3>
          <p>Short product description</p>
          <span class="price">Price</span>
          <a href="#" class="add-to-cart">Add to Cart</a>
        </div>
        <div class="product-card">
          </div>
      </div>
    </section>

    </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Your App Name</p>
    </div>
  </footer>

</body>
</html>
